<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert to NATO Alphabets</title>
</head>

<body>
  <div class="container">
    <h1>Convert to NATO Alphabets </h1>
    <textarea name="sentence" id="sentence" onkeyup="convert()" placeholder="Enter sentence here"></textarea>
    <div id="result"></div>
  </div>
</body>

</html>

<script>
  const nato = {
    a: 'alpha',
    b: 'bravo',
    c: 'charlie',
    d: 'delta',
    e: 'echo',
    f: 'foxtrot',
    g: 'golf',
    h: 'hotel',
    i: 'india',
    j: 'juliett',
    k: 'kilo',
    l: 'lima',
    m: 'mike',
    n: 'november',
    o: 'oscar',
    p: 'papa',
    q: 'quebec',
    r: 'romeo',
    s: 'sierra',
    t: 'tango',
    u: 'uniform',
    v: 'victor',
    w: 'whisky',
    x: 'x-ray',
    y: 'yankee',
    z: 'zulu'
  }

  var convert = () => {
    let sentence = document.querySelector('textarea[name=sentence]')?.value;
    let convertSentence = '';
    if (sentence) {
      for (const letter of sentence) {
        if (nato[letter.toLowerCase()]) {
          convertSentence += capitalizeFirstLetter(nato[letter.toLowerCase()]);

        } else {
          convertSentence += letter;
        }
        convertSentence += ' ';
      }
      document.querySelector('#result').innerHTML = convertSentence;
    }
  }

  var capitalizeFirstLetter = (string) => {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }
</script>

<style>
  body {
    background-color: #6593A6;
  }

  .container {
    display: flex;
    flex-direction: column;
    margin: 0 20vw 0 20vw;
  }

  .container h1 {
    align-self: center;
    color: #F2F2F2;
  }

  .container textarea {
    border: solid black 4px;
    height: 10rem;
  }

  .container #result {
    margin-top: 1rem;
    height: 10rem;
    background-color: #F2F2F2;
  }
</style>
